<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spray Paint Canvas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #222;
    }
    #toolbar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      border-radius: 8px;
      display: flex;
      gap: 12px;
      align-items: center;
      color: #fff;
      font-family: 'Courier New', monospace;
      z-index: 10;
      touch-action: none;
    }
    #toolbar label {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    #toolbar input[type="color"],
    #toolbar input[type="range"],
    #toolbar button {
      cursor: pointer;
      background: #444;
      border: 2px solid #fff;
      color: #fff;
      font-family: inherit;
      padding: 4px 8px;
      border-radius: 4px;
      touch-action: none;
    }
    canvas {
      display: block;
      background: #222;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <label>Color <input type="color" id="colorPicker" value="#ff0000"></label>
    <label>Size <input type="range" id="sizePicker" min="5" max="100" value="30"></label>
    <button id="clearBtn">Clear</button>
  </div>
  <canvas id="canvas"></canvas>  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const sizePicker = document.getElementById('sizePicker');
    const clearBtn = document.getElementById('clearBtn');
    let spraying = false;
    let sprayInterval;
    let lastPos = { x: 0, y: 0 };

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function getPos(e) {
      if (e.touches && e.touches.length) {
        const touch = e.touches[0];
        return { x: touch.clientX, y: touch.clientY };
      } else if (e.changedTouches && e.changedTouches.length) {
        const touch = e.changedTouches[0];
        return { x: touch.clientX, y: touch.clientY };
      } else {
        return { x: e.clientX, y: e.clientY };
      }
    }

    function startSpray(e) {
      e.preventDefault();
      lastPos = getPos(e);
      spraying = true;
      spray();
      sprayInterval = setInterval(spray, 50);
    }

    function stopSpray(e) {
      spraying = false;
      clearInterval(sprayInterval);
    }

    function spray() {
      if (!spraying) return;
      const radius = parseInt(sizePicker.value, 10);
      ctx.fillStyle = colorPicker.value;
      const dots = Math.floor(radius / 2);
      for (let i = 0; i < dots; i++) {
        const offsetX = Math.floor(Math.random() * (radius * 2 + 1)) - radius;
        const offsetY = Math.floor(Math.random() * (radius * 2 + 1)) - radius;
        if (offsetX * offsetX + offsetY * offsetY <= radius * radius) {
          ctx.fillRect(lastPos.x + offsetX, lastPos.y + offsetY, 2, 2);
        }
      }
    }

    // Mouse events
    canvas.addEventListener('mousedown', startSpray);
    canvas.addEventListener('mousemove', (e) => {
      if (spraying) {
        lastPos = getPos(e);
      }
    });
    canvas.addEventListener('mouseup', stopSpray);
    canvas.addEventListener('mouseleave', stopSpray);

    // Touch events
    canvas.addEventListener('touchstart', startSpray);
    canvas.addEventListener('touchmove', (e) => {
      if (spraying) {
        lastPos = getPos(e);
      }
    });
    canvas.addEventListener('touchend', stopSpray);
    canvas.addEventListener('touchcancel', stopSpray);

    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
  </script></body>
</html>
