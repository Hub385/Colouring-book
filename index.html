<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spray Paint Canvas</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #222;
    }
    #toolbar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      border-radius: 8px;
      display: flex;
      gap: 12px;
      align-items: center;
      color: #fff;
      font-family: 'Courier New', monospace;
      z-index: 10;
    }
    #toolbar label {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    #toolbar input[type="color"],
    #toolbar input[type="range"],
    #toolbar button {
      cursor: pointer;
      background: #444;
      border: 2px solid #fff;
      color: #fff;
      font-family: inherit;
      padding: 4px 8px;
      border-radius: 4px;
    }
    canvas {
      display: block;
      background: #222;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <label>Color <input type="color" id="colorPicker" value="#ff0000"></label>
    <label>Size <input type="range" id="sizePicker" min="5" max="100" value="30"></label>
    <button id="clearBtn">Clear</button>
  </div>
  <canvas id="canvas"></canvas>  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const sizePicker = document.getElementById('sizePicker');
    const clearBtn = document.getElementById('clearBtn');
    let spraying = false;
    let sprayInterval;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    canvas.addEventListener('mousedown', (e) => {
      spraying = true;
      sprayInterval = setInterval(() => spray(e), 50);
    });
    canvas.addEventListener('mousemove', (e) => {
      if (spraying) spray(e);
    });
    canvas.addEventListener('mouseup', () => stopSpray());
    canvas.addEventListener('mouseleave', () => stopSpray());

    function stopSpray() {
      spraying = false;
      clearInterval(sprayInterval);
    }

    function spray(e) {
      const radius = parseInt(sizePicker.value, 10);
      ctx.fillStyle = colorPicker.value;
      const dots = Math.floor(radius / 2);
      for (let i = 0; i < dots; i++) {
        const offsetX = getRandomInt(-radius, radius);
        const offsetY = getRandomInt(-radius, radius);
        if (offsetX * offsetX + offsetY * offsetY <= radius * radius) {
          ctx.fillRect(e.clientX + offsetX, e.clientY + offsetY, 2, 2);
        }
      }
    }

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
  </script></body>
</html>
