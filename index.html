<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spray Paint Canvas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
      color: #000;
    }
    #toolbar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 10px;
      border-radius: 6px;
      max-width: calc(100% - 20px);
      box-sizing: border-box;
      z-index: 10;
      touch-action: none;
    }
    #toolbar label {
      display: flex;
      align-items: center;
      gap: 4px;
      color: #fff;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }
    #toolbar input[type="color"],
    #toolbar input[type="range"],
    #toolbar button {
      cursor: pointer;
      background: #444;
      border: 2px solid #fff;
      color: #fff;
      font-family: inherit;
      padding: 4px 6px;
      border-radius: 4px;
      touch-action: none;
    }
    canvas {
      display: block;
      background: #fff;
      touch-action: none;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <label>Color <input type="color" id="colorPicker" value="#ff0000"></label>
    <label>Size <input type="range" id="sizePicker" min="5" max="100" value="30"></label>
    <button id="clearBtn">Clear</button>
  </div>
  <canvas id="canvas"></canvas>  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const sizePicker = document.getElementById('sizePicker');
    const clearBtn = document.getElementById('clearBtn');
    let spraying = false;
    let sprayInterval;
    let lastPos = { x: 0, y: 0 };

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function getPos(e) {
      return { x: e.clientX, y: e.clientY };
    }

    function startSpray(e) {
      e.preventDefault();
      spraying = true;
      lastPos = getPos(e);
      spray();
      sprayInterval = setInterval(spray, 50);
    }

    function moveSpray(e) {
      if (!spraying) return;
      e.preventDefault();
      lastPos = getPos(e);
    }

    function stopSpray() {
      spraying = false;
      clearInterval(sprayInterval);
    }

    function spray() {
      const radius = parseInt(sizePicker.value, 10);
      ctx.fillStyle = colorPicker.value;
      const dots = Math.floor(radius * 0.5);
      for (let i = 0; i < dots; i++) {
        const offsetX = Math.random() * radius * 2 - radius;
        const offsetY = Math.random() * radius * 2 - radius;
        if (offsetX * offsetX + offsetY * offsetY <= radius * radius) {
          ctx.fillRect(lastPos.x + offsetX, lastPos.y + offsetY, 2, 2);
        }
      }
    }

    // Use pointer events for broad device support
    canvas.addEventListener('pointerdown', startSpray);
    canvas.addEventListener('pointermove', moveSpray);
    canvas.addEventListener('pointerup', stopSpray);
    canvas.addEventListener('pointerleave', stopSpray);

    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
  </script></body>
</html>
