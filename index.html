<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spray Paint Canvas + Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff !important;
      color: #000;
    }
    #toolbar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 6px 10px;
      border-radius: 6px;
      max-width: calc(100% - 20px);
      box-sizing: border-box;
      z-index: 10;
      touch-action: none;
    }
    #toolbar label, #toolbar button, #toolbar select {
      color: #fff;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }
    #toolbar input[type="color"],
    #toolbar input[type="range"],
    #toolbar button,
    #toolbar select {
      cursor: pointer;
      background: #444;
      border: 2px solid #fff;
      color: #fff;
      font-family: inherit;
      padding: 4px 6px;
      border-radius: 4px;
      touch-action: none;
    }
    canvas {
      display: block;
      background: #fff !important;
      touch-action: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button onclick="setTool('spray')">Spray</button>
    <button onclick="setTool('brush')">Brush</button>
    <button onclick="setTool('shape')">Shape</button>
    <label>Shape <select id="shapePicker"><option value="circle">Circle</option><option value="rect">Rectangle</option></select></label>
    <label>Color <input type="color" id="colorPicker" value="#ff0000"></label>
    <label>Size <input type="range" id="sizePicker" min="5" max="100" value="30"></label>
    <button id="clearBtn">Clear</button>
  </div>
  <canvas id="canvas"></canvas>  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const sizePicker = document.getElementById('sizePicker');
    const shapePicker = document.getElementById('shapePicker');
    const clearBtn = document.getElementById('clearBtn');

    let tool = 'spray';
    let spraying = false;
    let brushDrawing = false;
    let sprayInterval;
    let lastPos = { x: 0, y: 0 };

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function setTool(t) {
      tool = t;
    }

    function getPos(e) {
      return { x: e.clientX, y: e.clientY };
    }

    function startSpray(e) {
      e.preventDefault();
      lastPos = getPos(e);
      spraying = true;
      spray();
      sprayInterval = setInterval(spray, 50);
    }

    function spray() {
      const radius = parseInt(sizePicker.value, 10);
      ctx.fillStyle = colorPicker.value;
      const dots = Math.floor(radius * 0.5);
      for (let i = 0; i < dots; i++) {
        const offsetX = Math.random() * radius * 2 - radius;
        const offsetY = Math.random() * radius * 2 - radius;
        if (offsetX*offsetX + offsetY*offsetY <= radius*radius) {
          ctx.fillRect(lastPos.x + offsetX, lastPos.y + offsetY, 2, 2);
        }
      }
    }

    function startBrush(e) {
      e.preventDefault();
      brushDrawing = true;
      const pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function brushMove(e) {
      if (!brushDrawing) return;
      e.preventDefault();
      const pos = getPos(e);
      ctx.strokeStyle = colorPicker.value;
      ctx.lineWidth = parseInt(sizePicker.value, 10);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    function stopAll(e) {
      spraying = false;
      brushDrawing = false;
      clearInterval(sprayInterval);
    }

    function drawShape(e) {
      e.preventDefault();
      const pos = getPos(e);
      const size = parseInt(sizePicker.value, 10);
      ctx.fillStyle = colorPicker.value;
      const shape = shapePicker.value;
      if (shape === 'circle') {
        ctx.beginPath();
        ctx.arc(pos.x, pos.y, size, 0, 2 * Math.PI);
        ctx.fill();
      } else {
        ctx.fillRect(pos.x - size/2, pos.y - size/2, size, size);
      }
    }

    // Pointer events
    canvas.addEventListener('pointerdown', (e) => {
      if (tool === 'spray') startSpray(e);
      else if (tool === 'brush') startBrush(e);
      else if (tool === 'shape') drawShape(e);
    });
    canvas.addEventListener('pointermove', (e) => {
      lastPos = getPos(e);
      if (tool === 'spray') moveSpray(e);
      if (tool === 'brush') brushMove(e);
    });
    canvas.addEventListener('pointerup', stopAll);
    canvas.addEventListener('pointerleave', stopAll);

    function moveSpray(e) {
      if (!spraying) return;
      e.preventDefault();
      lastPos = getPos(e);
    }

    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
  </script></body>
</html>
